<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SG Code-Along: Display Evens</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" 
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
    
    <script type="text/JavaScript" src="displayEvens.js" > </script>
</head>
<body>

    <div class="col-md-8">
        <form class="needs-validation" >

            <div class="form-group">
                <label for="startingNumber">Starting Number</label>
                <input type="number" min="0" class="form-control" id="startingNumInput" 
                    placeholder="Enter a starting number" required>
                <div class="valid-feedback">Looks good!</div>
            </div>

            <div class="form-group">
                <label for="endingNumber">Ending Number</label>
                <input type="number" min="1" class="form-control" id="endingNumInput" 
                    placeholder="Enter an ending number" required>
                <div class="valid-feedback">Looks good!</div>
            </div>

            <div class="form-group">
                <label for="step">Step</label>
                <input type="number" min="1" class="form-control" id="stepInput" 
                    placeholder="Enter a step" required>
                <div class="valid-feedback">Looks good!</div>
            </div>

        </form>   

        <button onclick="calculation();" class="btn btn-primary">Display Evens</button>
        <!-- type="submit" -->
        

        <div id="results" style="display: none">
                
            <p>Here are the even numbers between 
                <span id="startingNumber"></span> and 
                <span id="endingNumber"></span> by 
                <span id="step"></span>'s</p>
            <p id="evens"></p>
        </div>
    </div>
</body>
</html>
